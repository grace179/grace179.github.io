<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e0c52649ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">

        <header id="header">
            <div class="inner">
                <div class="inner__left">
                    <h1 class="inner__logo icon">
                        <a href="#">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </h1>

                    <div class="inner__search-container">
                        <form action="">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="검색">

                            <button type="submit">
                                <span><i class="fas fa-search"></i></span>
                            </button>
                    
                        </form>    
                    </div> 
                </div>

                <div class="inner__right">
                    <div class="inner__profile">
                        <img src="imgs/profile.jpg" alt="my profile image" class="profile-img">
                        <span class="inner__text" alt="user name">Grace</span>
                    </div>
                    
                    <div class="inner__text">
                        <a href="#">Home</a>
                    </div>
                    <div>
                        <a href="#" class="icon">
                            <i class="fas fa-user-friends"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="icon bell">
                            <i class="fas fa-bell"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="icon">
                            <i class="fab fa-facebook-messenger"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="icon">
                            <i class="fas fa-chart-line"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="icon">
                            <i class="fas fa-question-circle"></i>
                        </a>
                    </div>
                    
                </div>
            </div>
        </header>

        <div id="menus">
            <div class="menu__profile">
                <a href="index.html">
                    <div class="profile-img"><img src="imgs/profile.jpg" alt="profile image" class="profile-img"></div>
                    <span class="profile-name">Grace</span>
                    <span class="more-icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </a>
            </div>
            <ul class="menu__list">

                <li class="active">
                    <a href="#">
                        <span class="icon news-icon">
                            <i class="far fa-newspaper"></i>
                        </span>
                        News
                        <span class="more-icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                    </a>
                </li>

                <li>
                    <a href="messenger.html">
                        <span class="icon message-icon">
                            <i class="fab fa-facebook-messenger"></i>                
                        </span>
                        Messenger
                        <span class="more-icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                    </a>
                </li>
                
                <li>
                    <a href="save.html">
                        <span class="icon save-icon">
                            <i class="fas fa-download"></i>
                            <!-- <i class="fas fa-file-download"></i> -->
                        </span>
                        Save
                        <span class="more-icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                    </a>
                </li>
                
            </ul>
        </div>

        <section id="contents"></section>
        
        <div id="profile"></div>

        <div id="people"></div>
    </section>

</html>
